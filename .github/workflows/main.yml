name: Build_Kernel_MIUI12_Docker
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Clone Kernel Source
        run: |
          # Xóa các file mặc định của GitHub để thư mục trống hoàn toàn
          rm -rf ./* || true
          # Clone trực tiếp vào thư mục hiện tại (.)
          git clone --depth=1 https://github.com/MiCode/Xiaomi_Kernel_OpenSource.git -b dandelion-q-oss .

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential bison flex libssl-dev libncurses5-dev lib32z1 lib32ncurses6 lib32stdc++6

      - name: Setup Toolchain (GCC 4.9)
        run: |
          git clone https://android.googlesource.com/platform/prebuilts/gcc/linux-x86/aarch64/aarch64-linux-android-4.9 -b ndk-release-r21 --depth=1 gcc64
          git clone https://android.googlesource.com/platform/prebuilts/gcc/linux-x86/arm/arm-linux-androideabi-4.9 -b ndk-release-r21 --depth=1 gcc32
          echo "$(pwd)/gcc64/bin" >> $GITHUB_PATH
          echo "$(pwd)/gcc32/bin" >> $GITHUB_PATH

      - name: Mod Config for Docker
        run: |
          # Vì đã ở thư mục gốc nên tìm trực tiếp trong arch/
          CONF=$(find arch/arm64/configs/ -name "dandelion_defconfig" | head -n 1)
          if [ -z "$CONF" ]; then
            CONF=$(find arch/arm64/configs/ -name "*defconfig" | head -n 1)
          fi
          
          echo "Đang cấu hình file: $CONF"
          {
            echo "CONFIG_NAMESPACES=y"
            echo "CONFIG_NET_NS=y"
            echo "CONFIG_PID_NS=y"
            echo "CONFIG_IPC_NS=y"
            echo "CONFIG_UTS_NS=y"
            echo "CONFIG_CGROUPS=y"
            echo "CONFIG_CGROUP_CPUACCT=y"
            echo "CONFIG_CGROUP_DEVICE=y"
            echo "CONFIG_CGROUP_FREEZER=y"
            echo "CONFIG_CGROUP_SCHED=y"
            echo "CONFIG_CPUSETS=y"
            echo "CONFIG_BRIDGE=y"
            echo "CONFIG_VETH=y"
            echo "CONFIG_IKCONFIG=y"
            echo "CONFIG_IKCONFIG_PROC=y"
          } >> "$CONF"

      - name: Build Kernel
        run: |
          export ARCH=arm64
          export CROSS_COMPILE=aarch64-linux-android-
          export CROSS_COMPILE_ARM32=arm-linux-androideabi-
          # Bản vá lỗi biên dịch trên Ubuntu 22.04
          export KCFLAGS="-fcommon"
          export HOSTCFLAGS="-fcommon"
          
          # Lấy tên file config thực tế
          CONF_NAME=$(basename $(find arch/arm64/configs/ -name "*defconfig" | head -n 1))
          
          make O=out $CONF_NAME
          make -j$(nproc --all) O=out Image.gz

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: Kernel_Dandelion_Final
          path: out/arch/arm64/boot/Image.gz

name: Build_Kernel_MIUI12_Clang
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Clone Kernel Source
        run: |
          rm -rf ./* || true
          git clone --depth=1 https://github.com/MiCode/Xiaomi_Kernel_OpenSource.git -b dandelion-q-oss .

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential bison flex libssl-dev libncurses5-dev lib32z1 lib32ncurses6 lib32stdc++6 lld

      - name: Setup Clang & Toolchain
        run: |
          # Tải Clang từ Google (phiên bản ổn định cho Kernel 4.9/4.19)
          git clone https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86 -b master --depth=1 clang
          # Tải thêm GCC để hỗ trợ các lệnh biên dịch phụ trợ (Binutils)
          git clone https://android.googlesource.com/platform/prebuilts/gcc/linux-x86/aarch64/aarch64-linux-android-4.9 -b master --depth=1 gcc64
          git clone https://android.googlesource.com/platform/prebuilts/gcc/linux-x86/arm/arm-linux-androideabi-4.9 -b master --depth=1 gcc32
          
          # Thiết lập đường dẫn hệ thống
          # Lưu ý: Tìm thư mục bin của clang (thường là bản r383902 hoặc tương đương)
          CLANG_BIN=$(find $(pwd)/clang -name "bin" -type d | head -n 1)
          echo "$CLANG_BIN" >> $GITHUB_PATH
          echo "$(pwd)/gcc64/bin" >> $GITHUB_PATH
          echo "$(pwd)/gcc32/bin" >> $GITHUB_PATH

      - name: Mod Config for Docker
        run: |
          CONF=$(find arch/arm64/configs/ -name "dandelion_defconfig" | head -n 1)
          [ -z "$CONF" ] && CONF=$(find arch/arm64/configs/ -name "*defconfig" | head -n 1)
          
          echo "Đang cấu hình file: $CONF"
          {
            echo "CONFIG_NAMESPACES=y"
            echo "CONFIG_NET_NS=y"
            echo "CONFIG_PID_NS=y"
            echo "CONFIG_IPC_NS=y"
            echo "CONFIG_UTS_NS=y"
            echo "CONFIG_CGROUPS=y"
            echo "CONFIG_CGROUP_CPUACCT=y"
            echo "CONFIG_CGROUP_DEVICE=y"
            echo "CONFIG_CGROUP_FREEZER=y"
            echo "CONFIG_CGROUP_SCHED=y"
            echo "CONFIG_CPUSETS=y"
            echo "CONFIG_BRIDGE=y"
            echo "CONFIG_VETH=y"
            echo "CONFIG_IKCONFIG=y"
            echo "CONFIG_IKCONFIG_PROC=y"
          } >> "$CONF"

      - name: Build Kernel with Clang
        run: |
          # Thiết lập các biến môi trường để ép sử dụng Clang
          export ARCH=arm64
          export CC=clang
          export CLANG_TRIPLE=aarch64-linux-gnu-
          export CROSS_COMPILE=aarch64-linux-android-
          export CROSS_COMPILE_ARM32=arm-linux-androideabi-
          
          # Fix lỗi yylloc cho chắc chắn (dù Clang ít bị hơn)
          export KCFLAGS="-fcommon"
          export HOSTCFLAGS="-fcommon"
          
          CONF_NAME=$(basename $(find arch/arm64/configs/ -name "*defconfig" | head -n 1))
          
          make O=out $CONF_NAME
          make -j$(nproc --all) O=out \
                      CC=clang \
                      CLANG
